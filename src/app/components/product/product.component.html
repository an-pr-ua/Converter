<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
    <span class="font-bold">{{product.cc}}</span>
    <h2 class="mb-2 text-lg text-center">{{product.txt}}</h2>
    <p> Rate: <span class="font-bold">{{ product.rate |currency: 'UAH ' }}</span></p>

    <button class="border py-2 px-4 rounded" [ngClass]="{
    'bg-yellow-400': !details, 
    'bg-blue-400': details
    }" (click)="details= !details">{{ details ? 'Hide' : 'Show'}}
        Details
    </button>

    <div *ngIf="details">
        <p>{{ product.exchangedate }}</p>
        <p>Code: <span [ngStyle]="{fontWeight: 'bold'}">{{ product.r030 }}</span></p>
    </div>
</div>
